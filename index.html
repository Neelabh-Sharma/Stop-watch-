<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <!-- Logo Icon link -->
    <link rel="icon" href="./image/stopwatch-icon.png">

    <!-- SEO links -->
    <meta name="description" content="This is a Stop-Watch project | Coding Ninjas skill-test">
    <meta name="keywords" content="Coding Ninjas ,skill-test,Front-end">

    <!-- Style sheet link -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- main container box -->
    <div class="container">
        <!-- StopWatch image Logo -->
        <div class="logo">
            <img src="./image/stopwatch-icon.png" alt="stop-watch-icon" width="100%" height="100%">
        </div>
        <!-- Display div contains time in milliseconds and seconds -->
        <div class="display set-font-size">
           <span id="seconds">00</span>:<span id="tens">00</span>
        </div>
        <!-- button div section -->
        <div class="btn-container set-font-size">
            <button id="button-start">Start</button>
            <button id="button-stop">Stop</button>
            <button id="button-reset">Reset</button>
        </div>
    </div>

    <!-- external javascript link -->
    <script src="./index.js"></script>
</body>
</html>
